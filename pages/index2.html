<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <table>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item['Key'] }}</td>
            <td>{{ item['Value'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
